apply plugin: 'com.android.library'

ext {
	PUBLISH_GROUP_ID = 'com.matthew-tamlin'
	PUBLISH_ARTIFACT_ID = 'sliding-intro-screen'
	PUBLISH_VERSION = '1.0.0'
}

android {
	compileSdkVersion 23
	buildToolsVersion "23.0.2"

	defaultConfig {
		minSdkVersion 11
		targetSdkVersion 23
		versionCode 1
		versionName "1.0.0"
	}
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:23.2.0'
	compile 'com.matthew-tamlin:android-utilities:1.0.1'

	testCompile 'junit:junit:4.12'
	testCompile 'org.hamcrest:hamcrest-library:1.3'
	testCompile 'org.mockito:mockito-core:1.10.19'
	testCompile 'org.robolectric:robolectric:3.0'
}

// execute '[gradlew.bat OR .gradlew] clean build generateRelease' to build release
apply from: 'https://raw.githubusercontent.com/blundell/release-android-library/master/android-release-aar.gradle'
